<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>The Sleek-Easy | Cleaning services</title>
  </head>
  <body>
    <div class="navbar">
      <div class="container flex">
        <img src="images/logo.png" class="logo" alt="" />
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="tips.html">Cleaning Tips</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <section class="contact">
      <div class="container grid">
        <div class="contact-text">
          <h1>Contact Us!</h1>
          <div class="contact-info">
            <div class="info-box">
              <i class="fas fa-house-user"></i>
              <div class="details">
                <h4>Address</h4>
                <p>Seattle, WA</p>
              </div>
            </div>
            <div class="info-box">
              <i class="fas fa-at"></i>
              <div class="details">
                <h4>Email</h4>
                <a href="mailto:hello@email.com">hello@email.com</a>
              </div>
            </div>
            <div class="info-box">
              <i class="fas fa-mobile-alt"></i>
              <div class="details">
                <h4>Call</h4>
                <a href="tel:+15554251889">+1 555 425 1889</a>
              </div>
            </div>
          </div>
          <a href="services.html" class="btn btn-outline">Our Services</a>
        </div>
        <div class="contact-form card">
          <h2>Send us a message</h2>
          <form>
            <div class="form-control">
              <input type="text" name="name" id="" placeholder="Name" />
            </div>
            <div class="form-control">
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="form-control">
              <input type="tel" name="tel" placeholder="555-555-1234" />
            </div>
            <div class="form-control">
              <textarea
                name="message"
                cols="10"
                rows="5"
                placeholder="Message"
              ></textarea>
            </div>
            <input type="submit" value="Send" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </section>

    <section style="margin-top: 50px">
      <footer class="footer bg-primary py-5">
        <div class="container grid grid-3">
          <div>
            <h1>The Sleek-Easy</h1>
            <p>Copyright &copy; 2020</p>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="tips.html">Cleaning Tips</a></li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
          </nav>
          <div class="social">
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
      </footer>
    </section>
  </body>
</html>
